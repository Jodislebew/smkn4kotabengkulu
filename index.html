<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zuxifer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
    }
    .sidebar-item {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .sidebar-item:hover {
      transform: translateX(5px);
      background-color: rgba(255, 255, 255, 0.4);
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .sidebar-background {
      background-image: url('https://static.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/p2/78/2025/04/05/Tidak-Sama-Ini-Dia-Perbedaan-Webtoon-dan-Anime-Solo-Leveling-2825098993.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .toggle-btn {
      display: none;
    }
    @media (max-width: 768px) {
      .sidebar-toggle {
        display: none;
        position: absolute;
        left: -100%;
        transition: left 0.3s ease;
        z-index: 50;
      }
      .sidebar-toggle.active {
        display: block;
        left: 0;
      }
      .toggle-btn {
        display: block;
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 100;
        background-color: #1f2937;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
      }
    }
  </style>
</head>
<body class="font-sans relative">
  <!-- Toggle Button -->
  <button id="toggleSidebar" class="toggle-btn">☰</button>

  <!-- Header -->
  <header class="bg-gray-800 bg-opacity-80 text-white flex items-center justify-between p-4 shadow-md">
    <div class="text-2xl font-bold tracking-wide">
      <span class="text-red-500">SMKN4</span> <span class="text-white">KOTABENGKULU</span>
    </div>
    <nav class="space-x-6 hidden md:block">
      <a href="#" class="hover:text-yellow-400">Home</a>
      <a href="#" class="hover:text-yellow-400">Profile</a>
      <a href="#" class="hover:text-yellow-400">Artikel</a>
    </nav>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Anonymous_emblem.svg/1200px-Anonymous_emblem.svg.png" alt="profile" class="w-10 h-10 rounded-full border-2 border-white">
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 min-h-screen p-4 sidebar-background bg-opacity-80 text-white sidebar-toggle md:block">
      <h2 class="text-lg font-bold text-center mb-4">Sidebar</h2>
      <ul class="space-y-4">
        <li class="sidebar-item flex items-center gap-2 hover:text-blue-200 cursor-pointer p-2 rounded">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </li>
        <li class="sidebar-item flex items-center gap-2 hover:text-blue-200 cursor-pointer p-2 rounded">
          <i class="fas fa-box"></i> Orders
        </li>
        <li class="sidebar-item flex items-center gap-2 hover:text-blue-200 cursor-pointer p-2 rounded">
          <i class="fas fa-tags"></i> Products
        </li>
        <li class="sidebar-item flex items-center gap-2 hover:text-blue-200 cursor-pointer p-2 rounded">
          <i class="fas fa-user"></i> Profile
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <h1 class="text-5xl font-extrabold text-blue-900 mb-10 text-center animate-pulse">ZUXIFER</h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="card bg-white bg-opacity-90 p-6 rounded-lg shadow hover:shadow-lg">
          <h2 class="text-xl font-semibold mb-2 text-gray-800">logo smkn4kotabengkulu</h2>
          <p class="text-gray-600"><img src="F1.png"></p>
        </div>
        <div class="card bg-white bg-opacity-90 p-6 rounded-lg shadow hover:shadow-lg">
          <h2 class="text-xl font-semibold mb-2 text-gray-800">kegiatan smkn4kotabengkulu</h2>
          <p class="text-gray-600"><img src="F3.jfif"></p>
        </div>
        <div class="card bg-white bg-opacity-90 p-6 rounded-lg shadow hover:shadow-lg">
          <h2 class="text-xl font-semibold mb-2 text-gray-800">maps smkn4kotabengkulu</h2>
          <p class="text-gray-600"><img src="F4.png"></p>
        </div>
      </div>
    </main>
  </div>

<footer>
    <div><p><bold>© 2025 Nama Kamu. Semua hak dilindungi.</bold></p></div>
</footer>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
